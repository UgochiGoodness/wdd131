    <section>
        <figure>
          <img src="images/career-resources.jpg" alt="career resources" />
          <figcaption>
            <p><b>Career Resources for Remote Job Seekers</b></br> Whether you're new to remote work or a seasoned digital professional, having the right tools and guidance can significantly boost your chances of landing the ideal remote role. Our curated career resources are designed specifically with remote job seekers in mind, providing you with everything you need to stand out in a competitive virtual job market.</p>
          <ul>
            <b>✅ Remote-Focused Resume Templates</b>
          </br>Your resume is often your first impression — and it needs to showcase not only your experience and skills but also your ability to thrive in a remote environment. Our resume templates are professionally designed and optimized to highlight:
              <li>Remote-specific experience and tools (e.g., Slack, Zoom, Asana)</li>
              <li>Self-management and communication skills</li>
              <li>Time zone flexibility and global collaboration</li>
              <li>Achievements in distributed teams</li>
            <p>Each template is fully customizable and formatted for ATS (Applicant Tracking System) compatibility, ensuring your resume gets seen by hiring managers.</p>
          </ul>
          <ul>
            <b>✅ Cover Letter Guides with Remote Appeal</b>
          </br>Writing a compelling cover letter for a remote job requires a slightly different approach. Our guides walk you through how to:
                  <li>Personalize your letter for remote-first companies</li>
                  <li>Emphasize autonomy, accountability, and digital communication</li>
                  <li>Illustrate your passion for remote work and adaptability to virtual teams</li>
                <p>Sample cover letters and actionable writing tips help you make a strong, authentic case for why you're the perfect fit—no matter where you are in the world.</p>
          </ul>
          <ul>
              <b>✅ Interview Preparation for Remote Roles</b>
          </br>Remote job interviews often involve video calls, asynchronous assessments, and behavioral questions that test your remote-readiness. Our interview prep resources include:
                   <li>Common remote-specific interview questions and sample answers</li>
                   <li>Tips for acing video interviews (lighting, background, tech setup)</li>
                   <li>Guidance on discussing remote collaboration, productivity tools, and digital etiquette</li>
                   <li>Mock interview scenarios and role-play exercises</li>
                <p>With our help, you'll walk into every interview confident, prepared, and well-equipped to demonstrate your value in a remote setting.</p>
           </ul>
          </figcaption>
        </figure>
    </section>

                    <li>Project Management – Get hands-on with tools like Trello, Asana, and Notion while learning agile methods and remote team coordination.</li>
                  <p>Led by industry professionals, these flexible learning options are tailored for remote work success—helping you grow your skills, boost your confidence, and land better opportunities from anywhere in the world.</p>
                 </ul>
