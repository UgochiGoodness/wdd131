<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="This is a product review form, used to ask customers to rate their satisfaction">
    <meta name="author" content="Ugochi Goodness Ugorji">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/form-large.css">
    <script src="scripts/form.js" defer></script>

    <!--Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
      <form method="get" action="review.html">
      <label for="productName">Product Name:</label>
      <select id="productName" name="productName" required>
      <option value="" disabled selected>Select a Product ...</option>
        <!-- Options added dynamically -->
      </select>

        <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" id="star1" name="rating" value="1" required> ☆ 1</label>
        <label><input type="radio" id="star2" name="rating" value="2"> ☆☆ 2</label>
        <label><input type="radio" id="star3" name="rating" value="3"> ☆☆☆ 3</label>
        <label><input type="radio" id="star4" name="rating" value="4"> ☆☆☆☆ 4</label>
        <label><input type="radio" id="star5" name="rating" value="5"> ☆☆☆☆☆ 5</label>
        </fieldset>

        <label for="date">Date of Installation</label>
        <input type="date" id="installDate" name="installDate" required>

        <fieldset>
        <legend>Useful Features <em>(check all that apply)</em>:</legend>
        <label><input type="checkbox" id="feature1" name="features" value="easySetup"> Easy Setup</label>
        <label><input type="checkbox" id="feature2" name="features" value="durability"> Durability</label>
        <label><input type="checkbox" id="feature3" name="features" value="batteryLife"> Battery Life</label>
        <label><input type="checkbox" id="feature4" name="features" value="design"> Design</label>
        </fieldset>

        <label for="reviewText">Written Review:</label>
        <textarea id="reviewText" name="reviewText" rows="4"></textarea>

        <label for="userName">Your Name:</label>
        <input type="text" id="userName" name="userName" />

        <input type="submit" value="Post Review" />
        </form>
    </main>

    <footer>
        <p>©2025 ♦ Ugochi Goodness Ugorji ♦ Nigeria</p>
        <p><span id="lastModified" content="currentdate"></span></p>
    </footer>
</body>
</html>
